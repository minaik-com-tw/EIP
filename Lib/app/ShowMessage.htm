<HTML>
	<HEAD>
		<title>Messages</title>
		<base target="_self">
		<!--

		<meta content="C#" name="CODE_LANGUAGE">

		<LINK href="/lib/css/ui.css" type="text/css" rel="stylesheet">
		<LINK href="/lib/css/font.css" type="text/css" rel="stylesheet">
		<LINK href="/lib/css/menu.css" type="text/css" rel="stylesheet">

	<body bottomMargin="4" leftMargin="4" topMargin="4" rightMargin="4" bgColor="#d0d0d0">
		<form id="MainForm" method="post" runat="server">
			<TABLE id="Table1" cellSpacing="1" cellPadding="1" width="380" height="100%" align="center" border="0">
				<TR>
					<TD CssClass="Normal"  valign="top" width=100% >
						<div style="OVERFLOW:auto;WIDTH:380;HEIGHT:100%;">
							<b><span id="L_message"></span></b>
						</div>
					</TD>
				</TR>
				<TR>
					<TD align="center" valign="bottom" height="1%">
						<input type="button" value="  Close  " Class="NormalBold" style="background-color:#C8C8C8;border-color:#606060;border-width:1px;border-style:Solid;font-family:Arial;font-size:12px;font-weight:bold;FILTER:progid:DXImageTransform.Microsoft.gradient(gradienttype=0,startcolorstr=#55ffffff, endcolorstr=#55888888);" onclick="window.close();" onfocus="blur();">
				</TR>
			</TABLE>
		</form>
		<Script language="javascript">
			L_message.innerHTML = window.dialogArguments ;
		</Script>
